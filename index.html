<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/app.js" defer></script>
    <title>Typing Speed test</title>
  </head>
  <body>
    <div class="mane">
      <div class="neme">Typing Speed test</div>
      <div class="container">
        <div class="progress">
          You are in the <span id="lvl"></span> mod, Time is
          <span id="sec"></span> for each word
        </div>
        <div class="info">
          <div class="time">Time Left: <span id="time"></span> Seconds</div>
          <div class="scor">
            Score: <span id="got">0</span> From <span id="total"></span>
          </div>
        </div>
        <div id="start">Start</div>
        <div id="word"></div>
        <input type="text" id="input" />
        <div id="nextWord">next word</div>
        <div id="finish"></div>
      </div>
    </div>
  </body>
</html>
